<div>
    <div [ngClass]="message.user!.id == userId ? 'myBody' : 'body'">
        <em [ngClass]="message.user!.id == userId ? 'myTitle' : 'title'">{{title}}</em>
        <p>{{message.text}}</p>
        <div class='button' *ngIf="message.type! === 'challenge'">
            <button class='CHALLEEEEENGE' (click)="challengeUser()">CHALLENGE !</button>
        </div>
    </div>
</div>
