<div class="container">
	<div class="settingsContainer">
		<form class="settingsForm" (ngSubmit)="uploadNewSettings()">
			<div class="profilePictureContainer">
				<div class="firstHalfContainer">
					<label for="profilePicture">Change Profile Picture:</label>
				</div>
				<div class="secondHalfContainer">
					<div class="profilePictureFrame">
						<img src={{newSettings.profilePicture}} id="profilePicture" alt="Profile Picture" class="profilePicture">
						<input type="file" class="profilePictureInput" (change)="onImageSelected($event)" #imageInput>
					</div>
				</div>
			</div>
			<div class="lineContainer">
				<div class="firstHalfContainer">
					<label for="nickname">Change nickname:</label>
				</div>
				<div class="secondHalfContainer">
					<div class="inputContainer">
  						<input class="textInput" type="text" id="nickname" name="nickname" placeholder={{account.nickname}} [(ngModel)]="newSettings.nickname">
					</div>
				</div>
			</div>
			<div class="lineContainer">
				<div class="firstHalfContainer">
					<label for="email">Change e-mail:</label>
				</div>
				<div class="secondHalfContainer">
					<div class="inputContainer">
  						<input class="textInput" type="text" id="email" name="email" placeholder={{account.email}} [(ngModel)]="newSettings.email">
					</div>
				</div>
			</div>
			<div class="lineContainer">
				<div class="firstHalfContainer">
					<label for="twoFact">Two-factor Authentication:</label>
				</div>
				<div class="secondHalfContainer">
					<div class="switchContainer">
					  <input type="checkbox" id="twoFact" name="twoFact" class="checkBox" [(ngModel)]="newSettings.twoFa">
					</div>
					<p class="warning">* It uses google authenticator</p>
				</div>
			</div>
			<div class=submitContainer>
				<input class="submitButton" type="submit" value="Update" id="btn_update">
			</div>
		</form>
	</div>
</div>
