<div class="container">
	<mat-card>
		<mat-card-title>Create Chatroom</mat-card-title>
		<mat-card-content>
			<form [formGroup]="form" (ngSubmit)="create()">
				<mat-form-field appearance="fill">
					<mat-label type="text">ChatRoom Name</mat-label>
					<input matInput formControlName="name" required>
					<mat-error *ngIf="name.touched && name.hasError('required')">Name is required</mat-error>
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label type="text">ChatRoom Password</mat-label>
					<input matInput type="password" formControlName="password" required>
					<mat-error *ngIf="password.touched && password.hasError('required')">Password is required
					</mat-error>
				</mat-form-field>
				<mat-radio-group #rGroup formControlName="option">
					<mat-label type="text">Class: </mat-label>
					<mat-radio-button radioGroup="rGroup" value="public">Public</mat-radio-button>
					<mat-radio-button radioGroup="rGroup" value="private">Private</mat-radio-button>
				</mat-radio-group>
				<mat-hint *ngIf="!form.valid"><small>Please fill out all needed information</small></mat-hint>
				<div class="button">
					<button mat-button type="submit" [disabled]="!form.valid">Create Chatroom</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
	<a class="btn" [routerLink]="['../../chatRooms', userId]">Live ChatRoom</a>
</div>
